<div id="languages" class="chronology">
    <div class="section-title">Languages</div>
    {% assign sorted_langues = site.languages | sort:"order" %}
     <div class="entry">
    {% for l in sorted_langues %}
   
        <div class="language">{{ l.language }}:&nbsp;&nbsp;&nbsp;{{ l.level }}</div>
    
    {% endfor %}
    </div>
</div>
