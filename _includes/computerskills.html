<div id="computerskills" class="chronology">
    <div class="section-title">Computer Skills</div>
     {% assign sorted_skills = site.computer_skills | sort:"order" %}
    {% for c in sorted_skills %}
    <div class="entry">
    	<div class="entry-left">
    		<div class="time">{{ c.category }}</div>
    	</div>
    	<div class="entry-right">
    		{{ c.content }}
    	</div>
    </div>
    {% endfor %}
</div>
