<div id="conferences" class="chronology">
    <div class="section-title">Conferences / Presentations</div>
    {% assign sorted = site.conferences | sort:"year" | reverse %}
    {% for c in sorted %}
    <div class="entry">
    	<div class="entry-left">
    		<div class="time">{{ c.year }}</div>
    	</div>
    	<div class="entry-right">
    		{{ c.content }}
    	</div>
    </div>
    {% endfor %}
</div>
