<div id="exhibitions" class="chronology">
    <div class="section-title">Exhibitions</div>
    {% assign sorted = site.exhibitions | sort:"year" | reverse %}
    {% for e in sorted %}
    <div class="entry">
    	<div class="entry-left">
    		<div class="time">{{ e.year }}</div>
    	</div>
    	<div class="entry-right">
    		{{ e.content }}
    	</div>
    </div>
    {% endfor %}
</div>
