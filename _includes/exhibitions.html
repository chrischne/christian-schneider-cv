<div id="teaching" class="chronology">
    <div class="title">Exhibitions</div>
    {% for e in site.exhibitions %}
    <div class="entry">
    	<div class="entry-left">
    		<div class="time">{{ e.year }}</div>
    	</div>
    	<div class="entry-right">
    		{{ e.content }}
    	</div>
    </div>
    {% endfor %}
</div>
