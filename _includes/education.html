<div id="education" class="chronology">
    {% for e in site.education %}
    <div class="entry">
    	<div class="time">{{ e.from }} - {{ e.to }}</div>
    	<div class="title">{{ e.title }}</div>
    	<div class="institution">{{ e.institution }}</div>
    	<div class="description">{{ e.content }}</div>
    </div>
    {% endfor %}
</div>
