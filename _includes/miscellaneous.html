<div id="miscellaneous" class="chronology">
    <div class="section-title">Miscellaneous</div>
    {% assign sorted = site.miscellaneous | sort:"year" | reverse %}
    {% for m in sorted %}
    <div class="entry">
    	<div class="entry-left">
    		<div class="time">{{ m.year }}</div>
    	</div>
    	<div class="entry-right">
    		{{ m.content }}
    	</div>
    </div>
    {% endfor %}
</div>
