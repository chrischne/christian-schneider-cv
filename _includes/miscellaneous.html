<div id="miscellaneous" class="chronology">
    <div class="title">Miscellaneous</div>
    {% for m in site.miscellaneous %}
    <div class="entry">
    	<div class="entry-left">
    		<div class="time">{{ m.year }}</div>
    	</div>
    	<div class="entry-right">
    		{{ m.content }}
    	</div>
    </div>
    {% endfor %}
</div>
