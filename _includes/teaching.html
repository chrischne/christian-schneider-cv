<div id="teaching" class="chronology">
    <div class="section-title">Teaching</div>
    {% assign sorted_teaching = site.teaching | sort:"year" | reverse %}
    {% for t in sorted_teaching %}
    <div class="entry">
    	<div class="entry-left">
    		<div class="time">{{ t.year }}</div>
    	</div>
    	<div class="entry-right">
    		{{ t.content }}
    	</div>
    </div>
    {% endfor %}
</div>
