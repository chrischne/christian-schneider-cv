<div id="employement" class="chronology">
    <div class="title">Employement</div>
    {% for e in site.employment %}
    <div class="entry">
    	<div class="entry-left">
    		<div class="time">{{ e.from }} - {{ e.to }}</div>
    	</div>
    	<div class="entry-right">
    		<div class="title">{{ e.institution }}</div>
    		<div class="position">{{ e.position }}</div>
    		<div class="description">{{ e.content }}</div>
    	</div>
    </div>
    {% endfor %}
</div>
